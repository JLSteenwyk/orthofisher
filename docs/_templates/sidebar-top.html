<link href='http://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet'>
<script async defer src="https://buttons.github.io/buttons.js"></script>

{% if prerelease %}
    <script>
        $(document).ready(function() {
            $('body').prepend('<div id="dev-warning">Warning: This is the documentation for a pre-release version of orthofisher.</div>')
        });
    </script>
{% endif %}

<div id="logo">
    <center>
        <a href="{{ pathto(master_doc) }}"><img src="{{ pathto('_static/img/orthofisher.png', 1) }}" height="150" alt="orthofisher logo"/></a>
    </center>
</div>

<div id="gh-buttons">
    <a class="github-button" href="https://github.com/jlsteenwyk/orthofisher" aria-label="View jlsteenwyk/orthofisher on GitHub" data-style="mega">Source</a>
    <a class="github-button" href="https://github.com/jlsteenwyk/orthofisher/issues" data-icon="octicon-issue-opened" aria-label="Issue jlsteenwyk/orthofisher on GitHub" data-style="mega">Issue</a>
</div>
